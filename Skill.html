<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skills</title>
    <style>
        :root {
            --text: #111;
            --sub: #6a6a6a;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: var(--text);
            font-family: Segoe UI, Apple SD Gothic Neo, Malgun Gothic, system-ui, -apple-system, Arial, sans-serif;
        }

        .page {
            max-width: 1000px;
            margin: 56px auto 120px;
        }

        .wrap {
            padding: 0 32px;
        }

        h1 {
            font-size: 44px;
            line-height: 1.15;
            margin: 0 0 20px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .links {
            margin: 0 0 36px;
            font-size: 18px;
            color: #1a73e8;
        }

        .links a {
            color: #1a73e8;
            text-decoration: underline;
            text-underline-offset: 3px;
            margin-right: 12px;
        }

        .body {
            max-width: 780px;
            font-size: 22px;
            line-height: 1.9;
        }

        .body p {
            margin: 0 0 22px;
        }

        .kv {
            margin: 42px 0 10px;
            font-size: 22px;
        }

        .kv strong {
            font-weight: 700;
        }

        h3 {
            margin: 42px 0 10px;
            font-size: 22px;
        }

        ul {
            margin: 0 0 26px 20px;
            padding: 0;
        }

        li {
            margin: 2px 0 5px;
            font-size: 22px;
        }

        /* 작은 화면 대응 */
        @media (max-width:640px) {
            h1 {
                font-size: 34px;
            }

            .body,
            .kv,
            li,
            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <main class="page">
        <div class="wrap">
            <h1>Skills</h1>
            <section class="body">
                <h4>Strong</h4>
                <ul>
                    <li>Unity / C#</li>
                </ul>
                <h4>knowledgeable</h4>
                <ul>
                    <li>Unreal BluePrint / Google Login API / iOS Login API / Agora API / ARFoundation API / Photon</li>
                </ul>
                <h4>ETC</h4>
                <ul>
                    <li>TortoiseSVN, Git</li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
