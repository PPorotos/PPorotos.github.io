<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EBS 수학교육 AR</title>
  <style>
    :root {
      --text: #111;
      --sub: #6a6a6a;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text);
      font-family: Segoe UI, Apple SD Gothic Neo, Malgun Gothic, system-ui, -apple-system, Arial, sans-serif;
    }

    .page {
      max-width: 1000px;
      margin: 56px auto 120px;
    }

    .wrap {
      padding: 0 32px;
    }

    h1 {
      font-size: 44px;
      line-height: 1.15;
      margin: 0 0 20px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .links {
      margin: 0 0 36px;
      font-size: 18px;
      color: #1a73e8;
    }

    .links a {
      color: #1a73e8;
      text-decoration: underline;
      text-underline-offset: 3px;
      margin-right: 12px;
    }

    .body {
      max-width: 780px;
      font-size: 22px;
      line-height: 1.9;
    }

    .body p {
      margin: 0 0 22px;
    }

    .kv {
      margin: 42px 0 10px;
      font-size: 22px;
    }

    .kv strong {
      font-weight: 700;
    }

    h3 {
      margin: 42px 0 10px;
      font-size: 22px;
    }

    ul {
      margin: 0 0 26px 20px;
      padding: 0;
    }

    li {
      margin: 2px 0 5px;
      font-size: 22px;
    }

    /* 작은 화면 대응 */
    @media (max-width:640px) {
      h1 {
        font-size: 34px;
      }

      .body,
      .kv,
      li,
      h3 {
        font-size: 18px;
      }
    }

      /* GIF 바둑판 스타일 */
    .gif-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 50px;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">
      <h1>EBS 수학교육 AR<span style="font-weight:400; color:#888; font-size: .7em;"> 1명 - Client/PE</span></h1>
      <div class="links">
        <a href="https://play.google.com/store/apps/details?id=com.DefaultCompany.EBS_Math&pcampaignid=web_share"
          aria-label="Android 링크">Android 링크</a>
          <a href="https://apps.apple.com/cr/app/ebsmath-%EC%9E%85%EC%B2%B4%EB%8F%84%ED%98%95-%EB%86%80%EC%9D%B4%ED%84%B0/id1601937959"
          aria-label="iOS 링크">iOS 링크</a>
      </div>
      <section class="body" style="font-size: 20px;">
        <p>
          어린이 수학 도형 교육 AR<br>
        </p>
        <h3>개발 기간</h3>
        <ul>
          <li>2021.06 - 2021.07 (2개월)</li>
        </ul>
        <h4>개발 도구</h4>
        <ul>
          <li>Unity, C#</li>
          <li>ARFoundation</li>
        </ul>
        <h3>개발 내용</h3>
        <ul>
          <li></li>
          <li></li>
        </ul>
        <div class="gif-container">
          <img src="capture/screenshare.gif" alt="영상통화">
        </div>
      </section>
    </div>
  </main>
</body>

</html>
