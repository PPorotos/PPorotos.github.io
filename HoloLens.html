<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공정 시뮬레이션</title>
  <style>
    :root {
      --text: #111;
      --sub: #6a6a6a;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text);
      font-family: Segoe UI, Apple SD Gothic Neo, Malgun Gothic, system-ui, -apple-system, Arial, sans-serif;
    }

    .page {
      max-width: 1000px;
      margin: 56px auto 120px;
    }

    .wrap {
      padding: 0 32px;
    }

    h1 {
      font-size: 44px;
      line-height: 1.15;
      margin: 0 0 20px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .links {
      margin: 0 0 36px;
      font-size: 18px;
      color: #1a73e8;
    }

    .links a {
      color: #1a73e8;
      text-decoration: underline;
      text-underline-offset: 3px;
      margin-right: 12px;
    }

    .body {
      max-width: 780px;
      font-size: 22px;
      line-height: 1.9;
    }

    .body p {
      margin: 0 0 22px;
    }

    .kv {
      margin: 42px 0 10px;
      font-size: 22px;
    }

    .kv strong {
      font-weight: 700;
    }

    h3 {
      margin: 42px 0 10px;
      font-size: 22px;
    }

    ul {
      margin: 0 0 26px 20px;
      padding: 0;
    }

    li {
      margin: 2px 0 5px;
      font-size: 22px;
    }

    /* 작은 화면 대응 */
    @media (max-width:640px) {
      h1 {
        font-size: 34px;
      }

      .body,
      .kv,
      li,
      h3 {
        font-size: 18px;
      }
    }

      /* GIF 바둑판 스타일 */
    .gif-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 50px;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">
      <h1>공정 시뮬레이션<span style="font-weight:400; color:#888; font-size: .7em;"> 3명 - Client/PL</span></h1>
      <section class="body" style="font-size: 20px;">
        <p>
          Hololens를 이용하여 사용자에게 공정 교육을 위한 프로그램<br>
        </p>
        <h3>개발 기간</h3>
        <ul>
          <li>2022.09 - 2022.12 (4개월)</li>
        </ul>
        <h4>개발 도구</h4>
        <ul>
          <li>Unity, C#</li>
          <li>Hololens2</li>
        </ul>
        <h3>개발 내용</h3>
        <ul>
          <li>OpenCV for unity API를 사용하여 QR 코드 인식 후 인식 위치에 공정 시뮬레이션 오브젝트 출력 및 조작</li>
          <li>유저 화상 통화 기능 개발</li>
        </ul>
        <div class="gif-container">
          <img src="capture/screenshare.gif" alt="영상통화">
          프로젝트 보안상의 문제로 화상 통화 기능은 
          데모 버전을 만들어 첨부합니다.
        </div>
      </section>
    </div>
  </main>
</body>

</html>
